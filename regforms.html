<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel ="stylesheet" href="css/regform.css">
    <script src ="js/jquery-3.3.1.js"></script>
    <script src ="js/jquery.validate.js"></script>
    <script src ="js/regform.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel = "stylesheet" 
  href ="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js "></script>
  
</head>
<body>
   <h3>Placement Registration form</h3>
    <hr>
    <button id= "btnsub" class="regstu"
    style='float:right; margin-bottom:10px;'>Register</button>
    
    <div id ="dialog" style = "display:none">
    
    <form id = "regform">
        <p class = "container">
            <label>
               USN<span class="star">*</span>
            </label>
                <input type = "text" name = "usn" id = "usn" class = "required inreg"/>
           
        </p>
        <p class = "container">
            <label>
               Name<span class="star">*</span>
            </label>
                <input type = "text" name = "name" id = "name" class ="required inreg"/>
           
        </p>
        <p class = "container">
            <label>
               Email<span class="star">*</span>
            </label>
                <input type = "email" name = "email" id = "email" class = "required inreg"/>
           
        </p>
        
        <p class = "container">
            <label>
               Mobile<span class="star">*</span>
            </label>
                <input type = "text" name = "mobile" id = "mobile" class = "required inreg"/>
           
        </p>
        <p class = "container">
            <label>
               Course<span class="star">*</span>
            </label>
               <select name = "course" id = "course" class="required inreg">
                     
                          <option value="">select option</option>
                          <option value="ece">ECE</option>
                          <option value="cse" >CSE</option>
                          <option value="ise">ISE</option>
                          <option value="me" >ME</option>
                          
            </select>
        </p>
        <p class = "container">
            <label>
               Percentage<span class="star">*</span>
            </label>
               
                <input type = "number" name = "percentage" id = "percentage" class = "required inreg "/>
           
        </p>
        <p class = "container">
            <label>
               DOB<span class="star">*</span>
            </label>
                <input type = "text" name = "dob" id = "dob" class = "required inreg"/>
           
        </p>
        
        
        <p class = "container">
            <label>&nbsp;</label>
                <input type = "button" value ="Register" id ="btnsub" class="submit">
                 <input type = "reset" value ="Clear" id ="btnsub" class="reset">
           
        </p>
        
    </form>
    </div>
    <div id ="content"></div>
</body>
</html>
